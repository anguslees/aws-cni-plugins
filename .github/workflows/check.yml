name: check

on:
  pull_request:
    branches:
      - main
      - 'renovate/**'
    paths-ignore:
      - '**.md'

jobs:
  test:
    name: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@7884fcad6b5d53d10323aee724dc68d8b9096a2e # tag=v2
      - name: Set up Go
        uses: actions/setup-go@bfdd3570ce990073878bf10f6b2d79082de49492 # renovate: tag=v2
        with:
          stable: 'true'
      - run: go version
      - name: go fmt
        run: if [ "$(gofmt -s -d . | tee fmt.out | wc -l)" -gt 0 ]; then cat fmt.out; exit 1; fi
      - name: go test
        run: make test ROOT_CMD=sudo
